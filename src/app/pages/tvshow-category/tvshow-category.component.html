<div class="container mx-auto px-4 py-5">
    <h1 class="text-4xl font-bold mb-5">Tv Shows</h1>
    <div class="grid lg:md:grid-cols-5 sm:grid-cols-2 grid-cols-2 gap-4">
        @for (show of showsList; track show.id) {
            <app-card [show]="show"/>
        }@empty {
            <app-card-skeleton />
        }
    </div>
    @if(showsList.length>0){
        <app-pagination 
            [totalItems]="totalResults" 
            [currentPage]="currentPage" 
            [itemsPerPage]="20"
            [categoryId]="categoryId"
            (OnClick)="changePage($event)"
        ></app-pagination>
    }
</div>
