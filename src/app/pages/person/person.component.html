<div class="container mx-auto px-4 pt-12 pb-12 py-5">
  <div class="grid grid-cols-10 gap-8">
    <div class="col-span-2">
      <img src="{{urlImg}}{{person?.profile_path}}" />
      <div class="flex mt-3">
        <a href="https://www.facebook.com/{{socialNetwork?.facebook_id}}" target="_blank" class="me-3">
          <img src="assets/icons/facebook.svg" />
        </a>
        <a href="https://twitter.com/{{socialNetwork?.twitter_id}}" target="_blank" class="me-3">
          <img src="assets/icons/twitter.svg" />
        </a>
        <a href="https://instagram.com/{{socialNetwork?.instagram_id}}" target="_blank" class="me-3">
          <img src="assets/icons/instagram.svg" />
        </a>
      </div>
      <h2 class="text-2xl font-bold mt-3 ">Personal information</h2>
      <p class="font-bold mt-2">Birthday:</p>
      <p>{{person?.birthday}}</p>
      <p class="font-bold mt-2">Place of birth:</p>
      <p>{{person?.place_of_birth}}</p>
      <p class="font-bold mt-2">Also known as:</p>
      <p>{{person?.also_known_as}}</p>
    </div>
    <div class="col-span-8">
      <h1 class="text-3xl font-bold mb-3">{{person?.name}}</h1>
      <h2 class="text-1xl mb-3"><span class="font-bold">Popularity: </span>{{person?.popularity}}%</h2>
      <h2 class="text-1xl font-bold mb-3">Biography</h2>
      <p>{{person?.biography}}</p>
      

      <div class="mb-4 border-b border-gray-200 dark:border-gray-700">
        <ul class="flex flex-wrap -mb-px text-sm font-medium text-center" id="default-styled-tab" data-tabs-toggle="#default-styled-tab-content" data-tabs-active-classes="text-blue-600 hover:text-blue-600 dark:text-blue-500 dark:hover:text-purple-500 border-blue-600 dark:border-blue-500" data-tabs-inactive-classes="dark:border-transparent text-gray-500 hover:text-gray-600 dark:text-gray-400 border-gray-100 hover:border-gray-300 dark:border-gray-700 dark:hover:text-gray-300" role="tablist">
            <li class="me-2" role="presentation">
                <button class="inline-block p-4 border-b-2 rounded-t-lg" id="images-styled-tab" aria-current="page" data-tabs-target="#images-profile" type="button" role="tab" aria-controls="profile">Images</button>
            </li>
        </ul>
      </div>
      <div id="default-styled-tab-content">
        <div class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800" id="images-profile" role="tabpanel" aria-labelledby="images-tab">
          <h2 class="font-bold text-2xl mt-5 mb-5">Images</h2>
          <div class="grid grid-cols-8 gap-4 mt-3">
            @for (image of images; track $index) {
              <button [attr.data-modal-target]="'modal-'+$index" [attr.data-modal-toggle]="'modal-'+$index" class="block text-whitefocus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm text-center" type="button">
                <img src="{{urlImg}}{{image?.file_path}}" class="w-full h-full">
              </button>
              <!-- Main modal -->
              <div id="modal-{{$index}}" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
                <div class="relative p-4 w-full max-w-2xl max-h-full">
                    <!-- Modal content -->
                    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                        <!-- Modal header -->
                        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                            <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" [attr.data-modal-hide]="'modal-'+$index">
                                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                                </svg>
                                <span class="sr-only">Close modal</span>
                            </button>
                        </div>
                        <!-- Modal body -->
                        <div class="p-4 md:p-5 space-y-4">
                          <img src="{{urlImg}}{{image?.file_path}}" class="w-full h-full">
                        </div>
                    </div>
                </div>
              </div>
            }
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
